<script>

   document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.getElementById('ktt10-iframe'); // iframe_id
    const iframeWindow = iframe.contentWindow;
   // Wait for the iframe content to load
    iframe.onload = function() {
        // Function to clear the chat window
        const clearChatWindow = () => {
            const chatWindow = document.querySelector('#chat-area.py-4.px-4'); // Ensure this selector matches your HTML structure
            if (chatWindow) {
                chatWindow.innerHTML = '';
            }
        };

    // Function to listen for custom actions
    const listenForCustomActions = (event) => {
       // Check if the message is from the expected source
	    alert('I am here in custom action with event:' +event);
        //if (source !== iframeWindow) return;
        alert('here event was triggered');
        try {
            const message = JSON.parse(event.data);
            if (message.action === 'clear_chat_window') {
                clearChatWindow();
            }
        } catch (e) {
            console.error('Error parsing message data:', e.message);
        }
    };

    // Add event listener for messages from the chatbot
    window.addEventListener('message', listenForCustomActions, false);
});


   </script>
